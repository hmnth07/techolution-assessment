<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Admission Form</title>
</head>
<body>
    <h2>School Admission Form:</h2>
    <fieldset>
        <form>
            <label for="fname">First name:</label>
            <input type="text" id="fname" name="fname" pattern="[A-Za-z]{1,20}" title="Only Alphabets please" autofocus required ><br><br>
    
            <label for="lname">Last name:</label>
            <input type="text" id="lname" name="lname" pattern="[A-Za-z]{1,20}" title="Only Alphabets please" required><br><br>
    
            <label for="class">Class:</label>
            <input type="text" id="class" name="class" size="2" placeholder="5A" required><br><br>
    
            <label for="year">Year of passing:</label>
            <input type="number" id="year" name="year" max="2017" required><br><br>
    
            <label for="percentage">Percentage:</label>
            <input type="number" id="percentage" name="percentage" min="0" max="100" required><br>
            
            <br>
            <input type="submit" value="Submit">
            <p id="demo"></p>
        </form> 
    </fieldset>
      

</body>
</html>
